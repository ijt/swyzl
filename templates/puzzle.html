<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content=
  "Swyzl is a word puzzle game where you unscramble a secret message by guessing the hidden letter-to-letter code." />
  <meta name="keywords" content=
  "puzzle, word puzzle, crypto, cryptology" />
  <meta name="viewport" content=
  "width=device-width; initial-scale=1.0; maximum-scale=2.5; user-scalable=1;" />
  <link href="media/all.css" rel="stylesheet" type="text/css" />
  <!--[if lt IE 7]><link href="media/ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <style type="text/css" media="screen">
    {% include "puzzle.css" %}
  </style>
  <title>SWYZL {{ title }}</title>
</head>
  <body>

  <div id="puzzle_div">
    <div id="title_div">
      {{ title }}
    </div>
    <div id="tags_div">
      {% if puzzle.tags_string %}
        Tags: {{ puzzle.tags_string }}
      {% endif %}
    </div>
    <div id="short_clue_div">
      {% if puzzle.short_clue %}
        Clue: {{ puzzle.short_clue }}
      {% endif %}
    </div>
    <div id="words_div">
      {% for word_html in word_htmls %}
        {{ word_html }}
      {% endfor %}
    </div>
    <div id="long_clue_div">
      {% if puzzle.long_clue %}
        {{ puzzle.long_clue }}
      {% endif %}
    </div>
    <div id="done_button_div">
      <input id="done_button" type="button" value="Done &rarr;"
       onclick="onDone('{{ puzzle.key }}')" />
    </div>
    <div id="alert_div"></div>
  </div>

  </body>
</html>
